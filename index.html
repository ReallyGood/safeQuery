<h1>safeQuery</h1>
<p>Silent failures such as bad selectors are annoying time-wasters. <strong>safeQuery</strong> warns you when jQuery calls return zero results.</p>
<p>Try the following in the console: <code>$('.oops')</code>

<p>Tested with jQuery 1.7.2 and should work on all browsers. Just add the safeQuery script after loading jQuery.</p>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="safeQuery.js"></script>
</body>
